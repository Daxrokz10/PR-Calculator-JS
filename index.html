<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      width: 320px;
    }
    #display {
      background-color: #1e1e1e;
      color: white;
      font-size: 32px;
      border: none;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      height: 60px;
      font-size: 20px;
      background-color: #5f5f5f!important;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #fffdfd;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="form-control mb-3">

    <div class="container-fluid">
      <div class="row g-2">
        <div class="col-3"><button class="btn">AC</button></div>
        <div class="col-3"><button class="btn">DEL</button></div>
        <div class="col-3"><button class="btn">%</button></div>
        <div class="col-3"><button class="btn">/</button></div>

        <div class="col-3"><button class="btn">7</button></div>
        <div class="col-3"><button class="btn">8</button></div>
        <div class="col-3"><button class="btn">9</button></div>
        <div class="col-3"><button class="btn">*</button></div>

        <div class="col-3"><button class="btn">4</button></div>
        <div class="col-3"><button class="btn">5</button></div>
        <div class="col-3"><button class="btn">6</button></div>
        <div class="col-3"><button class="btn">-</button></div>

        <div class="col-3"><button class="btn">1</button></div>
        <div class="col-3"><button class="btn">2</button></div>
        <div class="col-3"><button class="btn">3</button></div>
        <div class="col-3"><button class="btn">+</button></div>

        <div class="col-6"><button class="btn">0</button></div>
        <div class="col-3"><button class="btn">.</button></div>
        <div class="col-3"><button class="btn">=</button></div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
