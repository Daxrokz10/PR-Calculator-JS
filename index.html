<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-bg">
        <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="glass-card shadow-lg p-4" style="max-width: 420px; width: 100%;">
                <h2 class="text-center mb-4 fw-bold" style="color:#7f53ac;">ðŸŽ“ Grade Calculator</h2>
                <form action="" onsubmit="return false">
                    <div class="mb-3">
                        <label for="name" class="form-label">Student Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter your name" id="name" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="marks1" class="form-label">HTML/CSS</label>
                        <input type="number" name="maths" class="form-control" placeholder="HTML/CSS marks" id="marks1" min="0" max="100" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="marks2" class="form-label">C & C++</label>
                        <input type="number" name="english" class="form-control" placeholder="C & C++ marks" id="marks2" min="0" max="100" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="marks3" class="form-label">BootStrap</label>
                        <input type="number" name="science" class="form-control" placeholder="BootStrap marks" id="marks3" min="0" max="100" required autocomplete="off">
                    </div>
                    <button id="marks-calc" class="btn btn-gradient w-100 mb-2 fw-bold">Calculate Grade</button>
                </form>
                <div id="marks-disp" class="alert alert-glass text-center mt-2" style="font-size:1.1rem;"></div>
                <button id="marks-clear" class="btn btn-danger w-100 mb-2 fw-bold">Clear</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
